[php]
upload_max_filesize=100M
post_max_size=100M
memory_limit=512M

[opcache]
zend_extension=opcache.so
opcache.enable=0 ; on  prod!
opcache.enable_cli=1
opcache.jit_buffer_size=100M
opcache.jit=1235

[log]
log_errors=On
error_log=/root_dir/storage/logs/php_fpm_errors.log
error_reporting=E_ALL
display_errors=On
display_startup_errors=On
